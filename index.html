  <style>
    :root {
      --orange-vibrant: #ff8800;
      --orange-shadow: #e67600;
      --text-main: #222;
      --background: #f9f9f9;
      --card-radius: 18px;
      --shadow: 0 2px 18px rgba(0,0,0,0.06);
      --header-padding: 1.2rem 0.7rem;
      --mobile-max-width: 480px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(180deg, #ff9500 0%, var(--orange-vibrant) 70%, var(--orange-shadow) 100%);
      color: #fff;
      padding: var(--header-padding);
      text-align: center;
      box-shadow: var(--shadow);
      border-radius: 0 0 var(--card-radius) var(--card-radius);
      position: relative;
    }
    .header img {
      max-height: 55px;
      margin-bottom: 0.4rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .header h1 {
      font-size: 2.1rem;
      font-weight: 800;
      margin: 0.1em 0 0.3em 0;
      letter-spacing: 0.01em;
    }
    .header p {
      margin: 0 0 0.2em 0;
      font-size: 1.08rem;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.2rem auto 0 auto;
      background: #fff;
      border-radius: var(--card-radius);
      max-width: 420px;
      box-shadow: var(--shadow);
      padding: 1.4rem 1rem 2rem 1rem;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    .logos img {
      max-width: 100px;
      max-height: 60px;
      border-radius: 8px;
      object-fit: contain;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      background: #fff;
    }
    .info {
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .info h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--orange-vibrant);
    }
    .info p {
      font-size: 1.04rem;
      margin-bottom: 0.5rem;
      color: #444;
    }
    .video-player {
      margin: 1.1rem 0 1.5rem 0;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      background: #000;
      position: relative;
    }
    .video-player video {
      width: 100%;
      height: 210px;
      display: block;
      object-fit: cover;
      background: #000;
    }
    .buttons {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      margin-top: 1.3rem;
      flex-wrap: wrap;
    }
    .buttons a {
      display: inline-block;
      background: var(--orange-vibrant);
      color: #fff;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.03rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.03);
      transition: background 0.18s;
      border: none;
    }
    .buttons a:hover, .buttons a:focus {
      background: #ff9900;
    }
    .credits {
      text-align: center;
      margin-top: 2.5rem;
      color: #aaa;
      font-size: 0.95rem;
      opacity: 0.76;
    }
    @media (max-width: 600px) {
      .header h1 { font-size: 1.45rem; }
      .header img { max-height: 45px; }
      .main-content { 
        padding: 1rem 0.5rem 1.2rem 0.5rem;
        max-width: 98vw;
      }
      .video-player video { height: 175px; }
      .logos img { max-width: 65px; max-height: 38px; }
      .buttons a { padding: 0.7rem 1.2rem; font-size: 0.97rem; }
    }
    @media (max-width: 400px) {
      .main-content { padding: 0.7rem 0.1rem 0.9rem 0.1rem; }
      .video-player video { height: 130px; }
      .header img { max-height: 36px; }
    }
    @media (min-width: 601px) and (max-width: 980px) {
      .main-content { max-width: 95vw; }
      .video-player video { height: 220px; }
    }
    @media (min-width: 981px) {
      .main-content { max-width: 540px; }
      .video-player video { height: 270px; }
      .header img { max-height: 66px; }
    }
  </style>
</head>
