<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaGloriaInmobiliaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
        }
        .video-container {
            margin-bottom: 30px;
        }
        .video-container iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .logos img {
            max-width: 150px;
            max-height: 100px;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bienvenidos a LaGloriaInmobiliaria</h1>
    </div>

    <!-- Video -->
    <div class="video-container">
        <h2>Conoce nuestros proyectos</h2>
        <iframe src="https://www.youtube.com/embed/TU_VIDEO_ID" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Logos -->
    <div class="logos">
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
    </div>

    <!-- Botones -->
    <div class="buttons">
        <a href="https://www.lagloriainmobiliaria.com/contacto" target="_blank">Cont√°ctanos</a>
        <a href="https://www.lagloriainmobiliaria.com/proyectos" target="_blank">Ver Proyectos</a>
    </div>

</body>
</html>
