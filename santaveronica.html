    <style>
        

/* ---- BASE ---- */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* 👈 clave para evitar scroll lateral */
  overflow-y: auto;
  width: 100%;
  max-width: 100%;
}

*, *::before, *::after {
  box-sizing: border-box; /* 👈 clave para evitar que padding rompa el ancho */
}

/* ---- BACKGROUND Y OVERLAY ---- */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url('VISTAS DEL VALLE IMAGEN DE FONDO.png') no-repeat center center;
  background-size: cover;
  z-index: -2;
  pointer-events: none;
}

body::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: -1;
  pointer-events: none;
}

/* ---- CONTENIDO ---- */
body {
  font-family: 'Poppins';
  font-style: italic;
  background: none !important;
  text-align: center;
  padding: 2vw;
  min-height: 100vh;
}

.content-wrapper {
  position: relative;
  z-index: 1;
  text-align: center;
}

/* ---- HEADER ---- */
.header {
  background: linear-gradient(180deg, #ff8c28 0%, #ff7b1a 70%, #d86a00 100%);
  color: #fff;
  padding: 2vw;
  margin: 1vw 0 4vw 0;
  font-size: 1.25em;
  box-shadow: 0 2px 16px rgba(0,0,0,0.10);
  border-radius: 0 0 18px 18px;
  opacity: 0.97;
  letter-spacing: 1.2px;
}

.header h1 {
  margin: 0;
  font-weight: 800;
  text-shadow: 0 2px 12px #0002, 0 1px 0 #fff5;
  font-size: 2.1em;
  letter-spacing: 1.5px;
}

/* ---- VIDEO ---- */
.video-container {
  margin-bottom: 2vw;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 100%;
}

.video-container video {
  width: 72vw;
  min-height: 180px;
  aspect-ratio: 16/9;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
  border: 4px solid #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  background: #fff8;
}

/* ---- VOLUME CONTROL ---- */
.volume-container {
  margin: 20px auto;
  max-width: 300px;
  text-align: center;
}

.volume-container label {
  display: block;
  color: #ff8c28;
  font-weight: bold;
  margin-bottom: 6px;
}

#volume-control {
  appearance: none;
  -webkit-appearance: none;
  width: 100%;
  height: 8px;
  background: #ddd;
  border-radius: 4px;
  outline: none;
  cursor: pointer;
}

#volume-control::-webkit-slider-thumb {
  appearance: none;
  -webkit-appearance: none;
  width: 16px;
  height: 16px;
  background: #ff8c28;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

#volume-control::-moz-range-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: #ff8c28;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

#volume-control::-ms-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: #ff8c28;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}


/* ---- LOGOS ---- */
.logos {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4vw;
  margin: 3vw 0;
}

.logos img {
  max-width: 220px;
  width: 70vw;
  height: auto;
}

/* ---- BOTONES ---- */
.btn-contacto, .btn-asesor {
  display: inline-block;
  background-color: #ff8c28;
  color: #fff;
  font-family: inherit;
  font-style: inherit;
  font-weight: bold;
  font-size: 1.15em;
  padding: 4vw 10vw;
  border-radius: 7px;
  text-decoration: none;
  box-shadow: 0 2px 8px #0002;
  border: none;
  transition: background 0.45s cubic-bezier(.4,0,.2,1), color 0.45s cubic-bezier(.4,0,.2,1);
  letter-spacing: 1px;
  margin: 2vw 0.5vw;
}

.btn-contacto:hover, .btn-asesor:hover {
  background-color: #1c8f55;
}

/* ---- DESCRIPCIÓN ---- */
.descripcion-vdv {
  font-family: 'Poppins';
  font-style: normal;
  margin-bottom: 10px;
  font-size: 1.1em;
  color: #fff;
  font-weight: 700;
  text-shadow: 0 2px 16px #000, 0 1px 8px #fff9;
  letter-spacing: 0.7px;
  border-radius: 10px;
  padding: 10px 2vw;
  display: inline-block;
  background: none;
  white-space: pre-line;
}

.descripcion-vdv br { display: none; }
.descripcion-vdv span { margin-left: 5px; display: inline-block; }

/* ---- MEDIA QUERIES ---- */
@media (min-width: 600px) {
  .video-container video {
    width: 81.6vw;
    max-width: 1080px;
    aspect-ratio: 16/9;
    min-height: 384px;
  }
  .btn-contacto, .btn-asesor {

@media (max-width: 600px) {
  .descripcion-vdv {
    display: block;
    white-space: normal;
    margin-bottom: 10px;
  }
}

@media (max-width: 480px) {
  body {

    flex-direction: column;
    justify-content: flex-start;
    padding: 1vw;
    min-height: 100vh;
  }
  .descripcion-vdv {
    margin-top: 0;
    margin-bottom: 2px;

/* ---- PRELOADER ---- */
#preloader-modal {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: #fff;
  z-index: 99999;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
  transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
}

#preloader-modal.hide {
  opacity: 0;
  pointer-events: none;
}

#preloader-modal-logo {
  max-width: 100vw;
  max-height: 100vh;
  width: 100vw;
  height: auto;
  opacity: 0;
  transition: opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);
  display: block;
  margin: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -60%) scale(0.9);
}

#preloader-modal.show #preloader-modal-logo {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

@media (min-width: 601px) {
  #preloader-modal-logo {
    max-width: 240px;
    width: 64vw;
    position: static;
    top: auto; left: auto;
    transform: scale(0.9);
  }
  #preloader-modal.show #preloader-modal-logo {
    transform: scale(1);
  }
}
</style>

    <script>
    document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
    document.addEventListener('keydown', function(e) {

            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
            (e.ctrlKey && e.key === 'U')
        ) {

    // --- VOLUMEN INICIAL 5% + BARRA DE VOLUMEN PERSONALIZADA ---
    document.addEventListener('DOMContentLoaded', function() {
        // Referencias globales
        var video = document.getElementById('videoPrincipal');
        var preloader = document.getElementById('preloader-modal');

        // Función para forzar reproducción
        function forzarReproduccion() {
                    if (video) {
                // Primero silenciamos para que autoplay funcione seguro
                video.muted = true;

                // Intentamos reproducir
                var playPromise = video.play();

                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        // La reproducción comenzó con éxito
                        // Después de 500ms, quitamos el silencio
                        setTimeout(function() {
                            video.muted = false;
                            video.volume = 0.1; // 10% de volumen
                        }, 500);
                    }).catch(function(error) {
                        // El autoplay fue bloqueado, necesitamos interacción del usuario
                        console.log("Autoplay bloqueado, esperando interacción");

                        // Función para activar con interacción
                        function activarConInteraccion() {
                video.muted = false;
                            video.volume = 0.1;
                video.play();
                            document.removeEventListener('click', activarConInteraccion);
                            document.removeEventListener('touchstart', activarConInteraccion);
                        }
                        document.addEventListener('click', activarConInteraccion);
                        document.addEventListener('touchstart', activarConInteraccion);
    });
                }
            }
        }

        // Manejo del preloader
        if (preloader) {
            setTimeout(function() {
                preloader.classList.add('show');
            }, 50);

            setTimeout(function() {
                preloader.classList.remove('show');
                preloader.classList.add('hide');

                setTimeout(function() {
                    if (preloader.parentNode) preloader.parentNode.removeChild(preloader);
                    forzarReproduccion(); // Intentar reproducir después de quitar el preloader
                }, 700);
            }, 1500);
            } else {
            // Si no hay preloader, intentar reproducir directamente
            forzarReproduccion();
            }

        // Intentamos varias veces durante los primeros segundos
        var intentos = 0;
        var maxIntentos = 5;
        var intervalo = setInterval(function() {
            if (video && video.paused && intentos < maxIntentos) {
                forzarReproduccion();
                intentos++;
            } else {
                clearInterval(intervalo);
            }
        }, 1000);
    });
    </script>

            return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop|Mobile/i.test(navigator.userAgent);

        function limpiarNumero(num) {
            return num.replace(/[^\d+]/g, '');

        btnAsesor.addEventListener('click', function(e) {
